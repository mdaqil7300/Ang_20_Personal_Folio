<section id="experience" class="experience">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Professional Experience</h2>
      <div class="title-underline"></div>
      <p class="section-subtitle">4+ years building enterprise Angular applications</p>
    </div>

    <div class="experience-content">
      <div class="company-tabs">
        <button
          *ngFor="let exp of experiences"
          [class.active]="selectedExperience === exp"
          (click)="selectExperience(exp)"
          class="company-tab"
        >
          <div class="company-name">{{ exp.company }}</div>
          <div class="company-period">{{ exp.period }}</div>
        </button>
      </div>

      <div *ngIf="selectedExperience" class="experience-details">
        <div class="role-header">
          <h3 class="role-title">{{ selectedExperience.role }}</h3>
          <div class="role-meta">
            <span class="meta-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              {{ selectedExperience.period }}
            </span>
            <span class="meta-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              {{ selectedExperience.location }}
            </span>
          </div>
        </div>

        <div class="projects">
          <div *ngFor="let project of selectedExperience.projects" class="project-card">
            <div class="project-header">
              <h4 class="project-name">{{ project.name }}</h4>
              <p class="project-description">{{ project.description }}</p>
            </div>
            <ul class="project-highlights">
              <li *ngFor="let highlight of project.highlights" class="highlight">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="9 11 12 14 22 4"></polyline>
                  <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                </svg>
                {{ highlight }}
              </li>
            </ul>
          </div>
        </div>

        <div *ngIf="selectedExperience.achievements" class="achievements">
          <h4 class="achievements-title">Key Achievements</h4>
          <ul class="achievements-list">
            <li *ngFor="let achievement of selectedExperience.achievements" class="achievement">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="8" r="7"></circle>
                <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
              </svg>
              {{ achievement }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
